<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Travel Quote Engine</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-8 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        // DATA SOURCE (PASTE YOUR FULL JSON HERE LATER)
        const masterData = { "locations": [ { "name": "Maldives", "resorts": [ { "resortName": "Hurawalhi Island Resort", "currency": "USD", "rooms": [ { "type": "Ocean Villa", "price": 1007 }, { "type": "Beach Pool Villa", "price": 1271 } ], "activities": [ { "name": "Seaplane Transfer", "price": 470, "perPerson": true }, { "name": "Half Board Supplement", "price": 85, "perPerson": true }, { "name": "Christmas Gala Dinner", "price": 250, "perPerson": true } ] } ] }, { "name": "Finland", "resorts": [ { "resortName": "Kakslauttanen Arctic Resort", "currency": "EUR", "rooms": [ { "type": "Small Glass Igloo", "price": 598 }, { "type": "Kelo-Glass Igloo", "price": 810 } ], "activities": [ { "name": "2H Husky Safari", "price": 178, "perPerson": true }, { "name": "2H Reindeer Safari", "price": 109, "perPerson": true }, { "name": "Thermal Clothing", "price": 0, "perPerson": true } ] } ] } ] };

        function App() {
            const [markup, setMarkup] = useState(10);
            const [discount, setDiscount] = useState(0);
            const [quotes, setQuotes] = useState([]);

            const addQuote = () => setQuotes([...quotes, { 
                resort: "", room: "", startDate: "", endDate: "", 
                adults: 2, children: 0, selectedActivities: [] 
            }]);

            const calculateNights = (start, end) => {
                if (!start || !end) return 0;
                const diff = new Date(end) - new Date(start);
                const nights = diff / (1000 * 60 * 60 * 24);
                return nights > 0 ? nights : 0;
            };

            const calculateTotal = (q) => {
                const resort = masterData.locations.flatMap(l => l.resorts).find(r => r.resortName === q.resort);
                if (!resort) return 0;
                const room = resort.rooms.find(rm => rm.type === q.room);
                const nights = calculateNights(q.startDate, q.endDate);
                const totalPeople = parseInt(q.adults || 0) + parseInt(q.children || 0);

                // Math Step 1: Stay Cost with Discount
                const stayCost = ((room?.price || 0) * nights) * (1 - (discount / 100));

                // Math Step 2: Activities (multiplying by people if perPerson is true)
                const actTotal = q.selectedActivities.reduce((sum, name) => {
                    const act = resort.activities.find(a => a.name === name);
                    const cost = act.perPerson ? (act.price * totalPeople) : act.price;
                    return sum + cost;
                }, 0);

                // Math Step 3: Apply Profit Markup
                return (stayCost + actTotal) * (1 + (markup / 100));
            };

            return (
                <div className="max-w-7xl mx-auto">
                    <div className="bg-white p-6 rounded-3xl shadow-sm border mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div>
                            <h1 className="text-3xl font-black text-slate-800 tracking-tight">Travel Quote Engine</h1>
                            <p className="text-slate-400 font-bold text-xs uppercase tracking-widest">Architect Mode: Occupancy & Date Validation</p>
                        </div>
                        <div className="flex gap-4">
                            <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                                <label className="block text-[10px] font-black text-blue-400 uppercase">Profit Markup %</label>
                                <input type="number" value={markup} onChange={e => setMarkup(e.target.value)} className="bg-transparent text-2xl font-black text-blue-700 w-20 outline-none"/>
                            </div>
                            <div className="bg-green-50 p-4 rounded-2xl border border-green-100">
                                <label className="block text-[10px] font-black text-green-400 uppercase">Stay Discount %</label>
                                <input type="number" value={discount} onChange={e => setDiscount(e.target.value)} className="bg-transparent text-2xl font-black text-green-700 w-20 outline-none"/>
                            </div>
                        </div>
                    </div>

                    <button onClick={addQuote} className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:bg-slate-800 transition-all mb-8">
                        + Create Quote Comparison
                    </button>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {quotes.map((q, idx) => (
                            <div key={idx} className="bg-white rounded-[2rem] shadow-2xl border border-slate-200 overflow-hidden flex flex-col">
                                <div className="p-8 space-y-6 flex-1">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="col-span-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Select Resort</label>
                                            <select className="w-full p-4 bg-slate-50 border rounded-xl font-bold" onChange={e => { const n = [...quotes]; n[idx].resort = e.target.value; setQuotes(n); }}>
                                                <option>Choose...</option>
                                                {masterData.locations.flatMap(l => l.resorts).map(r => <option key={r.resortName}>{r.resortName}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Check-In</label>
                                            <input type="date" className="w-full p-3 bg-slate-50 border rounded-xl" onChange={e => { const n = [...quotes]; n[idx].startDate = e.target.value; setQuotes(n); }} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Check-Out</label>
                                            <input type="date" className="w-full p-3 bg-slate-50 border rounded-xl" onChange={e => { const n = [...quotes]; n[idx].endDate = e.target.value; setQuotes(n); }} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Adults</label>
                                            <input type="number" value={q.adults} className="w-full p-3 bg-slate-50 border rounded-xl font-bold" onChange={e => { const n = [...quotes]; n[idx].adults = e.target.value; setQuotes(n); }} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Children</label>
                                            <input type="number" value={q.children} className="w-full p-3 bg-slate-50 border rounded-xl font-bold" onChange={e => { const n = [...quotes]; n[idx].children = e.target.value; setQuotes(n); }} />
                                        </div>
                                    </div>

                                    {q.resort && (
                                        <div className="space-y-6 animate-in fade-in">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase block mb-2">Room Type</label>
                                                <div className="grid grid-cols-1 gap-2">
                                                    {masterData.locations.flatMap(l => l.resorts).find(r => r.resortName === q.resort).rooms.map(rm => (
                                                        <button key={rm.type} onClick={() => { const n = [...quotes]; n[idx].room = rm.type; setQuotes(n); }} className={`p-4 rounded-xl text-left border-2 transition-all ${q.room === rm.type ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-50 text-slate-600'}`}>
                                                            <div className="flex justify-between font-bold"><span>{rm.type}</span><span>${rm.price}</span></div>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase block mb-2">Activities & Transfers</label>
                                                <div className="space-y-2">
                                                    {masterData.locations.flatMap(l => l.resorts).find(r => r.resortName === q.resort).activities.map(act => (
                                                        <label key={act.name} className={`flex items-center justify-between p-3 rounded-xl border-2 cursor-pointer ${q.selectedActivities.includes(act.name) ? 'border-blue-100 bg-blue-50/50' : 'border-slate-50'}`}>
                                                            <div className="flex items-center gap-3">
                                                                <input type="checkbox" checked={q.selectedActivities.includes(act.name)} onChange={() => {
                                                                    const n = [...quotes];
                                                                    const cur = n[idx].selectedActivities;
                                                                    n[idx].selectedActivities = cur.includes(act.name) ? cur.filter(a => a !== act.name) : [...cur, act.name];
                                                                    setQuotes(n);
                                                                }} className="w-5 h-5 rounded text-blue-600" />
                                                                <span className="text-sm font-bold text-slate-700">{act.name} {act.perPerson && <span className="text-[9px] text-slate-400 font-normal ml-1">(Per Person)</span>}</span>
                                                            </div>
                                                            <span className="font-bold text-slate-900">${act.price}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div className="p-8 bg-slate-900 text-white">
                                    <div className="flex justify-between items-center">
                                        <div>
                                            <p className="text-[10px] font-black text-blue-400 uppercase tracking-widest">Grand Total Quote</p>
                                            <p className="text-5xl font-black">${calculateTotal(q).toLocaleString(undefined, {minimumFractionDigits: 2})}</p>
                                        </div>
                                        <div className="text-right text-xs font-bold text-slate-400 italic">
                                            <p>{calculateNights(q.startDate, q.endDate)} Nights</p>
                                            <p>{parseInt(q.adults) + parseInt(q.children)} Guests</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
